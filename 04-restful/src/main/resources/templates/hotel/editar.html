<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>

<div>
    <div layout:fragment="corpo">
        <h1>Editar animais</h1>

        <form th:action="@{/hotel/editar}" method="post" th:object="${hotel}">
            <input type="hidden" th:field="*{codigo}">
            <div class="form-group">
                <label>Nome</label>
                <input th:field="*{nome}" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label></label>
                <input th:field="*{dataAbertura}" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label>Aceita Animais?</label>
                <input th:field="*{aceitaAnimais}" type="checkbox">
            </div>

            <div class="form-group">
                <input type="submit" value="Cadastrar"/>
            </div>

        </form>

    </div>
</div>

</body>
</html>
